<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      .back-to-top.active {
        opacity: 1;
        visibility: visible;
        transform: translateY(-10px);
      }
      .back-to-top {
        position: fixed;
        bottom: 10px;
        right: 20px;
      }
      .back-to-top .bx {
        background: red;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <a href="#" class="back-to-top active">
      <i class="bx bx-sm bx-border-circle bxs-chevron-up"></i>
    </a>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
